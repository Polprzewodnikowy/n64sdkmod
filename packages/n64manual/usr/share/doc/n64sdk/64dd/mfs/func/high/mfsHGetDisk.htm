<title>mfsHGetDisk</title>
</head>

<body bgcolor="#FFFFFF">
<font face="arial" size="-1">
<b><font size="3">mfsHGetDisk</b></font>

<hr>

<p><strong>Syntax</strong> 
<font face="courier" size="2">
<pre>s32 mfsHGetDisk(void)</pre></font>

<p><strong>Arguments</strong> 
<dl>
<dd>None</dl></dd>

<p><strong>Return value</strong>
<dl>
<dd>Current drive number</dl></dd>

<p><strong>Function</strong>
<dl>
<dd>Obtains current drive number</dl></dd>

<p><strong>Description</strong>
<P>
This function obtains and returns the current drive number.
The integer value 0 is returned for drive A and 1 is returned for drive B.</p>
