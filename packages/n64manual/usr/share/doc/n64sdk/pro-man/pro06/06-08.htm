<h1>6.8 Controller Pak File System</h1>

<p>The Nintendo 64 controller supports an <A target="keywords" HREF="../../keywords/index/data/system.htm#add-on RAM pak">add-on RAM pak</A> that can store either 32 KB or 64 KB of data. The operating system implements a simple file system on this pak where developers can find, create, delete, read and write files.</p>
