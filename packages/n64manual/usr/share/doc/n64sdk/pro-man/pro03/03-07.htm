<h1>3.7 Clock Speeds and Bus Bandwidth </h1>

<p>Various system statistics and bandwidths: </p>

<ul>
  <li>CPU - 93.75 MHz
  <li>RDRAM - 250 MHz(9 bit bytes at 500 M/sec)
  <li>RCP - 62.5 MHz
  <li>AI - 44.1 KHz stereo
  <li>VI -(depends on mode)
  <li>PI - 20 Meg/sec peak, 5 Meg/sec from typical slow ROMs 
</ul>
