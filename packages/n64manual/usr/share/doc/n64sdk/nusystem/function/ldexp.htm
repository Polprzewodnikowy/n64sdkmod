<h1>Math Library Functions</h1>

<HR>
<P>
<h2>ldexp, ldexpf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double ldexp(double x, int exp);
float  ldexpf(float x, int exp);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>x</B>
<B>exp</B></pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>x*(2^exp)</pre>
</font>

<p><b>Description</b>

<p>Calculates <TT>x*(2^exp)</TT>. 
<p>
