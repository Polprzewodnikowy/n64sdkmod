<P>
<h1>Math Library Functions</h1>

<HR>
<P>
<h2>atan, atanf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double atan(double x);
float  atanf(float x);</pre>
</font>

<b>Arguments</b>
<font face="courier" size="2">
<pre><B>x</B>      (any numeric value)</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>Arc tangent (in the range of -pi/2 to pi/2 )</pre>
</font>

<p><b>Description</b>

<p>Returns the arc tangent of the specified argument.
<p>
