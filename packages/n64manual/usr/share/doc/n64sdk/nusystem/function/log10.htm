<h1>Math Library Functions</h1>

<HR>
<P>
<h2>log10, log10f</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>#include &lt;math.h&gt;
double log10(double x);
float  log10f(float x);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre><B>x</B></pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The common logarithm of x </pre>
</font>

<p><b>Description</b>

<p>Calculates the common logarithm of <TT>x</TT> using the following formula: 

<blockquote>
<font face="courier" size="2">
    <pre>log10(x) = log(x) / log(10)</pre>
</font>
</blockquote>
