<P>
<h1>Math Library Functions</h1>

<HR>
<P>
<h2>floor, floorf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double floor(double x);
float  floorf(float x);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>x</B>      original value</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The maximum integer that is less than x. </pre>
</font>

<p><b>Description</b>

<p>Returns the maximum integer that is less than <TT>x</TT>. 
<p>
