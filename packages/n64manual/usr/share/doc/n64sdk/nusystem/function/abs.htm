<h2>abs</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;stdlib.h&gt;
int abs(int n);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>n</B>      value of integer</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The absolute value for <TT>n</TT> </pre>
</font>

<p><b>Description</b>

<p>It returns the absolute value of a specified integer.
