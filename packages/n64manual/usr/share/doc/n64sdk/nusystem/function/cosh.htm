<h1>Math Library Functions</h1>

<HR>
<P>
<h2>cosh, coshf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double cosh(double t);
float  coshf(float t);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>t</B>      radian angle</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The hyperbolic cosine of t </pre>
</font>

<p><b>Description</b>

<p>Returns the hyperbolic cosine of the specified argument. 
<p>
