<h2>labs</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;stdlib.h&gt;
long labs(long n);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>n</B>      original value</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The absolute value of n </pre>
</font>

<p><b>Description</b>

<p>It returns the absolute value of <TT>n</TT>.
<p>
