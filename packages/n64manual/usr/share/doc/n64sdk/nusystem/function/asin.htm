<h1>Math Library Functions</h1>

<HR>
<P>
<h2>asin, asinf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double asin(double x)
float  asinf(float x)</pre>
</font>

<b>Arguments</b>
<font face="courier" size="2">
<pre><B>x</B>      (in the range of -1 to 1)</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>Arc sine (in the range of -pi/2 to pi/2)</pre>
</font>

<h3>Description</h3>

<p>Returns the arc sine of the specified argument.
<p>
