<h1>Character Classification Functions</h1>

<HR>
<P>
<h2>islower (Macro)</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;ctype.h&gt;
int islower(int c);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>c</B>      character code</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>An int value that is either nonzero (true) or zero (false)</pre>
</font>

<p><b>Description</b>

<p>Checks to see if the specified character is a lowercase letter.
<p>
