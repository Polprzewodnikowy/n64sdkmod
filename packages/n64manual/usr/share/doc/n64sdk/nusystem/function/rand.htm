<h2>rand</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;stdlib.h&gt;
int rand(void);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>None</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>A pseudo-random number </pre>
</font>

<p><b>Description</b>

<p>Returns a pseudo-random number between 0 and 0x7fff.
<p>
