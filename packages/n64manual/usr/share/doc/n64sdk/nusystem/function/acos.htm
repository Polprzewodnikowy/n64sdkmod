<h1>Math Library Functions</h1>

<HR>
<P>
<h2>acos, acosf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double acos(double x);
float  acosf(float x);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre><B>x</B>      (in the range of -1 to 1)</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>Arc cosine (in the range of 0 to pi) </pre>
</font>

<p><b>Description</b>

<p>Returns the arc cosine of the specified argument. 
<p>
