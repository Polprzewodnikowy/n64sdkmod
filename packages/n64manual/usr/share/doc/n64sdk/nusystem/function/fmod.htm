<P>
<h1>Math Library Functions</h1>

<HR>
<P>
<h2>fmod, fmodf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double fmod(double x, double y);
float  fmodf(float x, float y);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>x</B>      number to be divided
<B>y</B>      number to divide with</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The remainder of x/y </pre>
</font>

<p><b>Description</b>

<p>Returns the remainder of <TT>x/y</TT>.
<p>
<hr>
