<P>
<h1>Math Library Functions</h1>

<HR>
<P>
<h2>pow, powf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double pow(double x, double y);
float  powf(float x, float y);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>x</B>      base
<B>y</B>      exponent</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>x to the y power</pre>
</font>

<p><b>Description</b>

<p>Calculates <TT>x</TT> to the <TT>y</TT> power.</p>

<hr>
