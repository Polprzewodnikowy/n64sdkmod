<P>
<h1>Math Library Functions</h1>

<HR>
<P>
<h2>ceil, ceilf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double ceil(double x);
float  ceilf(float x);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>x</B>      original value</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The minimum integer that is greater than x </pre>
</font>

<p><b>Description</b>

<p>Returns the minimum integer that is greater than <TT>x</TT>. </p>
