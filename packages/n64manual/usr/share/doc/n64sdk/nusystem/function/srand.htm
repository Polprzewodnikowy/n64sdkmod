<P>
<h1>Standard C Functions</h1>

<HR>
<P>
<h2>srand</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;stdlib.h&gt;
void srand(unsigned seed);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>seed</B>      genus for random numbers</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>None</pre>
</font>

<p><b>Description</b>

<p>Specifies the <TT>seed</TT> of pseudo random number that the <a href="rand.htm"><TT>rand()</TT></a> function returns.</p>

<hr>
