<h1>Math Library Functions</h1>

<HR>
<P>
<h2>tan, tanf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double tan(double t)
float  tanf(float t)</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>t</B>      radian angle</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The tangent of t </pre>
</font>

<p><b>Description</b>

<p>Calculates the tangent of <TT>t</TT>.
<p>
