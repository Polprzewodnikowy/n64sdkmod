<P>
<h1>Math Library Functions</h1>

<HR>
<P>
<h2>fabs, fabsf</h2>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>
#include &lt;math.h&gt;
double fabs(double x);
float  fabsf(float x);</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<pre>
<B>x</B>      original value</pre>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<pre>The absolute value of x </pre>
</font>

<p><b>Description</b>

<p>Returns the absolute value of <TT>x</TT>. 
<p>
