<P>
<FONT size="3"><b>nuAuHeapAlloc</b></FONT>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>void *nuAuHeapAlloc(s32 length)</pre>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<PRE>
length     memory size reserved from the heap 
</PRE>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<PRE>
Pointer to reserved heap memory 
</PRE>
</font>

<p><b>Description</b>

<P>
Heap memory of the specified size in length is reserved from audio heap memory and a pointer is returned. 
<p>
