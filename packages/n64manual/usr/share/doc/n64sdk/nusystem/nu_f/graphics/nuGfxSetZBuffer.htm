<FONT size="3"><b>nuGfxSetZBuffer</b> (Macro)</FONT>

<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>void nuGfxSetZBuffer(u16* Zbuffer_ptr)</pre>
</font>

<b>Arguments</b>
<font face="courier" size="2">
<pre>Zbuffer_ptr</pre>
</font>

<b>Return Value</b>
<font face="courier" size="2">
<pre>None</pre>
</font>

<b>Description</b>

<p><i>Registers the Z-Buffer</i></p>

<p>The Z-Buffer is set to 0x80000400 by the nuGfxInit function by default. Use this function to reset it in case of making any changes. 
</p>
