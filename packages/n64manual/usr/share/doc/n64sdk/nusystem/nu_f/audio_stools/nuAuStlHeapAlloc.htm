<P>
<FONT size="3"><b>nuAuStlHeapAlloc</b></FONT>
<p>
<HR>
<P>
<b>Syntax</b>
<font face="courier" size="2">
<pre>void *nuAuStlHeapAlloc(s32 length)
</PRE>
</font>

<p><b>Arguments</b>
<font face="courier" size="2">
<PRE>
length      Memory size reserved from heap
</PRE>
</font>

<p><b>Return Value</b>
<font face="courier" size="2">
<PRE>
Pointer to reserved heap memory
</PRE>
</font>

<p><b>Description</b>

<P>
Reserves an amount of memory, specified by length, from the audio heap and returns a pointer.
